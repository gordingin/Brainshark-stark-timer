

<button mat-button
        class="start-button"
        (click)="startStop()">
        <span *ngIf="(startTimer$ | async) === false">Start</span>
        <span *ngIf="(startTimer$ | async) === true">Stop</span>
    
    
</button>
<button mat-button
    class="reset-button"
    (click)="reset()">Reset</button>

<audio #alarm
       loop="loop" preload="auto">
  <source src="/assets/alarm.oga"
          type="audio/ogg">
  <source src="/assets/alarm.mp3"
          type="audio/mp3">
          Your browser does not support the audio element.
</audio>
